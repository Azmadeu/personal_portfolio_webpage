<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <head>
        <script>
            window.onload = function() {
                var classColor = document.getElementsByClassName('color');
                var button = document.getElementById('change color');
                var body = document.getElementsByTagName('body')[0];
                var colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];
                button.onclick = function() {
                    var color = colors[Math.floor(Math.random() * colors.length)];
                    body.style.backgroundColor = color;
                    for(var i = 0; i < classColor.length; i++) {
                        if (classColor[i].tagName === "H1") {
                            classColor[i].style.color = color;
                        } else {
                            classColor[i].style.backgroundColor = color;
                        }
                    }
                };
            };
        </script>
    </head>
<body style="background-color: lightblue">
<style>

    h1 {
        font-family: fantasy;
        color: deepskyblue;
        display:flex;
        justify-content: center;
    }

    .border {
        height:38px;
        border:none;
        border-radius:3px;
        color:white;
        font-size:0.85em;
        padding: 8px 18px 6px 18px;
        margin-top:30px;
        opacity:1;
        cursor:pointer;
        background-color: deepskyblue;
    }
    .border:hover {
         opacity:0.9;
    }

    .container li {
        text-decoration: none;
        list-style-type: none;
        display:inline;
    }

    .container {
        border-radius: 3px;
        position: relative;
        margin: 12% auto auto auto;
        width: 450px;
        padding: 60px 40px;
        display: table;
        background-color: white;
    }

    .left{
        float:left;
        margin-right:5px;
    }

    .right{
        float:right;
    }

</style>
<div class="container">
<div>
        <h1 class="color">
            Random Quotes Rewritten
        </h1>
</div>
    <div>
        <ul>
            <li><button class="border left color"><img src="http://mattersofgrey.com/wp-content/uploads/2010/11/white_twitter.png" width="22" height="22"></button></li>
            <li><button class="border left color"><img src="http://www.pvhc.net/img163/ucduefsnwclxgntvwrwc.gif" width="22" height="22"></button></li>
            <li><button class="border right color" id="change color">New Quote</button></li>
        </ul>
    </div>
</div>
</body>
</html>
